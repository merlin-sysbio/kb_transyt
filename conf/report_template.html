<!DOCTYPE html>
<html>
<head>
<style>
body {font-family: "Lato", sans-serif;}

/* Style the tab */
div.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
div.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of buttons on hover */
div.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
div.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    -webkit-animation: fadeEffect 1s;
    animation: fadeEffect 1s;
    border-top: none;
}

/* Fade in tabs */
@-webkit-keyframes fadeEffect {
    from {opacity: 0;}
    to {opacity: 1;}
}

@keyframes fadeEffect {
    from {opacity: 0;}
    to {opacity: 1;}
}

table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(odd) {
    background-color: #dddddd;
}

div.gallery {
    margin: 5px;
    border: 1px solid #ccc;
    float: left;
    width: 180px;
}

div.gallery:hover {
    border: 1px solid #777;
}

div.gallery img {
    width: 100%;
    height: auto;
}

div.desc {
    padding: 15px;
    text-align: center;
}

.tg  {border-collapse:collapse;border-spacing:0;}
.tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
  overflow:hidden;padding:10px 5px;word-break:normal;}
.tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
  font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
.tg .tg-baqh{text-align:center;vertical-align:top}
.tg .tg-i1re{background-color:#9b9b9b;color:#ffffff;font-weight:bold;text-align:center;vertical-align:top}
.tg .tg-0lax{text-align:left;vertical-align:top}

</style>
</head>
<body>

<p></p>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Overview')" id="defaultOpen">Overview</button>
  <button class="tablinks" onclick="openTab(event, 'Visualization')">Visualization</button>
</div>

<div id="Overview" class="tabcontent">

    <table class="tg">
    <thead>
      <tr>
        <th class="tg-i1re">TranSyT ID</th>
        <th class="tg-i1re">ModelSEED ID</th>
        <th class="tg-i1re">previous GPR</th>
        <th class="tg-i1re">current GPR</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="tg-baqh">TR0000032</td>
        <td class="tg-baqh">rnx00002</td>
        <td class="tg-0lax">b0001 b0001 b0001 b0001 b0001 b0001 b0001 b0001 b0001 b0001 b0001 b0001<br> b0001 b0001 b0001 b0001 b0001 b0001 b0001 b0001 b0001 b0001 b0001 b0001</td>
        <td class="tg-0lax">b0002</td>
      </tr>
      <tr>
        <td class="tg-baqh">TI0000064</td>
        <td class="tg-baqh">rxn00001</td>
        <td class="tg-0lax"></td>
        <td class="tg-0lax">b0003</td>
      </tr>
    </tbody>
    </table>


</div>

<div id="Visualization" class="tabcontent">
  <p>Visualization_Content</p>
</div>

<script>
function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>

</body>
</html>
